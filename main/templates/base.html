<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sirjtaa</title>
        <link rel="stylesheet" href="/static/style.css">
        <!-- commented cuz no need on local copy <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>-->
    </head>
    <body>
        <div class="top">
            <div class="container">
                <a href="/" class="logo">sirjtaa</a>
                <div class="right">
                    {{if .current_user}}
                        <img src="/static/images/user.png" class="icon" alt="User">
                        {{.current_user.Username}} // 
                        {{ if .current_user.IsAdmin }}
                        <a href="/admin">admin</a> //
                        {{ end}}
                        <a href="/logout">logout</a>
                    {{else}}
                        <a href="/register">register</a> // 
                        <a href="/login">login</a>
                    {{end}}
                </div>
            </div>
        </div>
        <div class="container content">
            {{ template "content" . }}
        </div>
    </body>
</html>
