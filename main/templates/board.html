{{ define "content" }}

{{ if .current_user }}
<div class="menu">
    <a href="/board/{{.board}}/new" class="button">New Thread</a>
</div>
{{ end }}
<div class="threads">
    {{ range .threads }}
    <div class="thread">
        <a href="/board/{{.BoardId}}/{{.Id}}" class="thread_title">{{.Title}}</a>
    </div>
    {{ end }}
</div>

{{ end }}
