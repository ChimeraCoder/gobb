{{ define "content" }}
<div class="menu">
    <a href="/board/{{.BoardId}}/new">[+] New thread</a>
</div>
<div class="threads">
    {{ range .threads }}
    <div class="thread">
        <a href="/board/{{.BoardId}}/{{.Id}}" class="thread_title">{{.Title}}</div>
    </div>
    {{ end }}
</div>
{{ end }}
