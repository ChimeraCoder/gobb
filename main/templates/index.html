{{ define "board_right" }}
<div class="board_right">
    {{ if .Title }}
    <div class="latest">Latest post:</div><a href="/board/{{.BoardId}}/{{.Id}}">{{ .Title }}</a> by {{ .Author.Username}}
    {{ else }}
    Nothing yet!
    {{ end }}
</div>
{{ end }}

{{ define "content" }}
<h1>boards</h1>
<div class="boards">
    {{ range .boards }}
    <div class="board">
        {{ template "board_right" .GetLatestPost }}
        <a href="/board/{{.Id}}" class="board_title">{{.Title}}</a>
        <div class="board_description">{{.Description}}</div>
    </div>
    {{ end }}
</div>
{{ end }}
