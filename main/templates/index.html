{{ define "content" }}
<h1>boards</h1>
<div class="boards">
    {{ range .boards }}
    <div class="board">
        <div class="board_right">
            <div>Latest post:</div><b>Some thread</b> by Steve
        </div>
        <a href="/board/{{.Id}}" class="board_title">{{.Title}}</a>
        <div class="board_description">{{.Description}}</div>
    </div>
    {{ end }}
</div>
{{ end }}
