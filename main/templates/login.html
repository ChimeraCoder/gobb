{{ define "content" }}
<div class="box">
    <h1>Login</h1>
    {{if .error}}
    <div class="error">
        {{.error}}
    </div>
    {{end}}

    <form method="POST" action="/login">
        <input name="username" type="text" placeholder="username" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="enter the pahty" />
    </form>
</div>
{{ end }}
